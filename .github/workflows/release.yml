name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: shnote-aarch64-apple-darwin
            cross: false

          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: shnote-x86_64-apple-darwin
            cross: false

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: shnote-x86_64-unknown-linux-musl
            cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: shnote-aarch64-unknown-linux-musl
            cross: true

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: shnote-x86_64-pc-windows-msvc.exe
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/shnote ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/shnote.exe ${{ matrix.artifact }}

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash ${{ matrix.artifact }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact }}" | Out-File -Encoding utf8 ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name 'shnote-*' -o -name '*.sha256' \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums.txt
        run: |
          cd release
          cat *.sha256 > checksums.txt
          cat checksums.txt

      - name: Create VERSION file
        run: echo "${GITHUB_REF_NAME}" > release/VERSION

      - name: Copy install scripts
        run: |
          cp scripts/install.sh release/
          cp scripts/install.ps1 release/

      - name: Generate release notes
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)
          {
            echo "## 更新说明"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "范围: ${PREV_TAG}..${CURRENT_TAG}"
              echo ""
              git log --pretty="- %s (%h)" "${PREV_TAG}..${CURRENT_TAG}"
              echo ""
              echo "比较: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${CURRENT_TAG}"
            else
              echo "范围: 历史全部提交"
              echo ""
              git log --pretty="- %s (%h)"
            fi
          } > release/RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
